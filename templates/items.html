{% macro render_restaurant(name, path, sep=False) %}
  <div class="restaurant">
    <h2>
      {{name}}
    </h2>
    <form method="get" action={{path + "/edit"}}>
      <label>
        <input type="submit" value="Edit">
      </label>
    </form>
    <form method="get" action={{path + "/confirm_delete"}}>
      <label>
        <input type="submit" value="Delete">
      </label>
    </form>
  </div>
{% endmacro %}
