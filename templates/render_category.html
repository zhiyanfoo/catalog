{% macro render_category(name, id, user_owns, sep=False) %}
  <div class="category">
    <h2>
      <a href={{url_for('category', category_id=id)}}>{{name}}</a>
    </h2>
    {% if user_owns %}
    <form method="get" action="{{url_for('edit_category_get', category_id=id)}}">
      <label>
        <input type="submit" value="Edit">
      </label>
    </form>
    <form method="get" action="{{url_for('delete_category_get', category_id=id)}}">
      <label>
        <input type="submit" value="Delete">
      </label>
    </form>
    {% endif %}
  </div>
{% endmacro %}
